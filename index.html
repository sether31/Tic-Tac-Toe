<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container-md">
        <article id="message"></article>
        <article id="game-board"></article>

        <article class="controllers">
            <input type="text" name="playerX" id="playerX" placeholder="player X">
            <input type="text" name="playerO" id="playerO" placeholder="player O">
            <button type="button" id="start">Start</button>
            <button type="button" id="restart">Restart</button>
        </article>
    </section>

    <script src="./script.js"></script>
</body>
</html>
